spring:
  application:
    name: concertreservation
  profiles:
    active: local # 애플리케이션 실행 시 'local' 프로파일 활성화
  config:
    import:
      - classpath:/config/swagger.yml

  # 공통 데이터베이스 설정
  datasource:
    name: ConcertReservationDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000

  # 공통 JPA 설정
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
    database-platform: org.hibernate.dialect.MySQL8Dialect